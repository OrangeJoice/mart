<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Mart - Proxied</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        iframe { width: 100vw; height: 100vh; border: none; }
    </style>
</head>
<body>
    <!-- This fetches the game through an unblocked proxy -->
    <iframe id="game" src=""></iframe>

    <script>
        const targetUrl = "https://poki.com";
        // A free proxy that adds CORS headers and masks the destination
        const proxyUrl = "https://api.allorigins.win" + encodeURIComponent(targetUrl);

        fetch(proxyUrl)
            .then(response => response.json())
            .then(data => {
                // Extracts the game engine content from the proxied data
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                const gameIframe = doc.querySelector('iframe');
                
                if (gameIframe) {
                    document.getElementById('game').src = gameIframe.src;
                } else {
                    // Fallback to a direct isolated engine if parsing fails
                    document.getElementById('game').src = "https://game-cdn.poki.com";
                }
            });
    </script>
</body>
</html>
