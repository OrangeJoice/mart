<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monkey Mart - Full Proxy</title>
    <style>body, html, iframe { margin: 0; padding: 0; width: 100%; height: 100%; border: none; overflow: hidden; background: #000; }</style>
</head>
<body>
    <iframe id="game" src="about:blank"></iframe>

    <script>
        if ('serviceWorker' in navigator) {
            // 1. Start the proxy
            navigator.serviceWorker.register('./sw.js').then(reg => {
                console.log("Proxy Active");
                
                // 2. Load the game AFTER the proxy is ready
                // Use the direct game link found in Network tab for best results
                const gameUrl = "https://poki.com"; 
                document.getElementById('game').src = gameUrl;
            });
        } else {
            alert("Your browser doesn't support the proxy method.");
        }
    </script>
</body>
</html>
