<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monkey Mart - Clean</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        /* Makes the game fill the entire screen with no borders */
        iframe { border: none; width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <iframe id="game" src="about:blank"></iframe>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(() => {
                // IMPORTANT: This is a direct engine link. 
                // If it breaks, you must find the latest .html link in the Network Tab
                const directGameUrl = "https://game-cdn.poki.com";
                
                document.getElementById('game').src = directGameUrl;
            });
        }
    </script>
</body>
</html>
