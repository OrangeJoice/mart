<!DOCTYPE html>
<html>
<head>
    <title>Monkey Mart - Fully Proxied</title>
    <style>body, html, iframe { margin: 0; padding: 0; height: 100%; width: 100%; border: none; overflow: hidden; background: #000; }</style>
</head>
<body>
    <iframe id="gameFrame"></iframe>

    <script>
        // 1. Register the Service Worker proxy
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(() => {
                console.log("Proxy Service Worker Active");
                
                // 2. Once active, load the game
                // Replace this URL with the direct game engine link if known
                document.getElementById('gameFrame').src = "https://poki.com";
            });
        }
    </script>
</body>
</html>
